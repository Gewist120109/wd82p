<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="page">
      <header class="menu-container">
        <nav class="menu">
          <ul class="menu-items">
            <li class="header-logo">
              <i class="fa-solid fa-bug fa-beat-fade">GM</i>
            </li>

            <li class="links">
              <a class="#"><i class="fa-brands fa-facebook"></i></a>
              <a class="#"><i class="fa-brands fa-github"></i></a>
              <a class="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- main start -->
      <main class="main-container">
        <!-- hero container start -->
        <div class="hero-container">
          <!-- start hero image -->
          <div class="hero-image">
            <img src="images/hero-image.png" alt="hero-image" />
          </div>
          <!-- end hero image -->

          <!-- Start hero content -->
          <div class="hero-content">
            <h2 class="hero-heading">
              Hi! I'm<br />
              Gewist Malibiran
            </h2>
            <p class="hero-tagline">
              With enough skills and knowledge on fullstack web development, I
              can develop applications and web pages according to your idea.
            </p>
            <div class="cto-container">
              <div class="btn-calltoaction">
                <button class="btn-cto">Send me an email</button>
              </div>
              <div class="cto-description-container">
                <p class="cto-description">Click the button for inquiries...</p>
              </div>
            </div>
          </div>
          <!-- end hero content -->
        </div>
        <!-- hero container end -->
        <hr class="horizontal-line" />
        <!-- start about me -->
        <div class="about-me">
          <div class="my-picture">Image</div>
          <div class="brief-description">Description</div>
        </div>
      </main>
      <!-- main end -->
      <footer class="footer-container">
        Copyright &copy Mini Project 1, Gewist Malibiran
      </footer>
    </div>
  </body>
</html>
