<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Advance Positioning</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="example relative">
        <div class="item"><img src="images/static.svg" alt="" /></div>
        <div class="item item-relative">
          <img src="images/relative.svg" alt="" />
        </div>
        <div class="item"><img src="images/static.svg" alt="" /></div>
      </div>
    </div>

    <div class="container">
      <div class="example absolute">
        <div class="item">
          <a href="../index.html"><img src="images/static.svg" alt="" /></a>
        </div>
        <div class="item item-absolute">
          <img src="images/absolute.svg" alt="" />
        </div>
        <div class="item"><img src="images/static.svg" alt="" /></div>
      </div>
    </div>

    <div class="container">
      <div class="example fixed">
        <div class="item"><img src="images/static.svg" alt="" /></div>
        <div class="item item-fixed">
          <a href="example/index.html"><img src="images/fixed.svg" alt="" /></a>
        </div>
        <div class="item"><img src="images/static.svg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
