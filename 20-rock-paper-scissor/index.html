<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="game">
        <h2>ROCK PAPER SCISSOR GAME</h2>
        <hr />
        <section class="scoreboard-container">
          <div class="player-score-container">
            <h1>Player</h1>
            <p id="player-score-label">0</p>
          </div>
          <div class="tie-score-container">
            <h1>Ties</h1>
            <p id="tie-score-label">0</p>
          </div>
          <div class="computer-score-container">
            <h1>Computer</h1>
            <p id="computer-score-label">0</p>
          </div>
        </section>
        <section class="turns-container">
          <div class="player-turn-container">
            <h2 id="player-turn-label">#</h2>
          </div>
          <div class="computer-turn-container">
            <h2 id="computer-turn-label">#</h2>
          </div>
        </section>
        <section class="weapons-container">
          <button id="rock-btn">Rock</button>
          <button id="paper-btn">Paper</button>
          <button id="scissors-btn">Scissor</button>
        </section>
        <footer>
          <small
            >Copyright Â© 2023 by Gewist Malibiran. All Rights Reserved.</small
          >
        </footer>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
